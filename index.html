<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <aside id="sidebar">
        <div class="sidebar-info">
            <h3 class="sidebar-title">Group C</h3>
            <img src="burger-menu-svgrepo-com.svg" alt="mobile menu" class="mobile-menu" onclick="closeNav()">
        </div>
        <a href="#">Operating System</a>
        <a href="#">DSA</a>
    </aside>
    
    <header class="top-bar">
        <div class="header-info">
            <img src="burger-menu-svgrepo-com.svg" alt="mobile menu" class="mobile-menu" onclick="openNav()">
            <h3>Group C</h3>
        </div>
        <div class="course">
            <div class="dropdown">
                <button class="dd-btn">Operating System</button>
                <div class="dropdown-content">
                    <a href="">Fast Come First Serve</a>
                    <a href="">Shortest Job first</a>
                    <a href="">Round Robbin</a>
                </div>
            </div>
            <div class="dropdown">
                <button class="dd-btn">Data structures and Algorithms</button>
                <div class="dropdown-content">
                    <a href="">Fast Come First Serve</a>
                    <a href="">Shortest Job first</a>
                    <a href="">Round Robbin</a>
                </div>
            </div>
        </div>
    </header>
    <main id="content">
        <div class="content">
            <h1 class="title-heading">First Come first served</h1>
            <table>
                <tr>
                    <th>Process</th>
                    <th>Arrival time</th>
                    <th>Burst time</th>
                </tr>
                <tr>
                    <td>P1</td>
                    <td>20</td>
                    <td>30</td>
                </tr>
                <tr>
                    <td>P2</td>
                    <td>50</td>
                    <td>40</td>
                </tr>
                <tr>
                    <td>P3</td>
                    <td>20</td>
                    <td>15</td>
                </tr>
                <tr>
                    <td>P5</td>
                    <td>20</td>
                    <td>30</td>
                </tr>
            </table>
            <button class="input-btn">Generate Input</button>
            <section class="simulation">
                <h3 class="sim-title">Process simulation</h3>
                <div class="gantt-chart">
                    <div class="process" data-time="0-30">P1</div>
                    <div class="process" data-time="30-70">P2</div>
                    <div class="process" data-time="70-85">P3</div>
                    <div class="process" data-time="85-115">P4</div>
                </div>
            </section>
        </div>
    </main>
    <script src="myscript.js"></script>
</body>
</html>
